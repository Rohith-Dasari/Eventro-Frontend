<p-dialog 
  header="My Details"
  [visible]="visible"
  (visibleChange)="onVisibleChange($event)"
  [modal]="true"
  [closable]="true"
  [style]="{ width: '420px' }"
>
  <p-card *ngIf="userProfile">
    <div class="details-content">
      <div class="detail-item">
        <i class="pi pi-user"></i>
        <span><strong>Username:</strong> {{ userProfile.Username }}</span>
      </div>

      <div class="detail-item">
        <i class="pi pi-envelope"></i>
        <span><strong>Email:</strong> {{ userProfile.Email }}</span>
      </div>

      <div class="detail-item">
        <i class="pi pi-phone"></i>
        <span><strong>Phone:</strong> {{ userProfile.PhoneNumber || 'Not provided' }}</span>
      </div>
    </div>
  </p-card>
</p-dialog>
