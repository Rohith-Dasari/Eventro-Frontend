<div *ngIf="event" class="event-details-container">

  <div class="event-header">
    <div class="event-image">
      <img src="./images/hp3.jpg" alt="{{ event.name }}">
    </div>
    <div class="event-info">
      <h2 class="event-name">{{ event.name }}</h2>
      <p class="event-artists">
        Artists: {{ event.artist_names.join(', ') || 'Unknown' }}
      </p>
      <p class="event-description">
        {{ event.description || 'No description available.' }}
      </p>
    </div>
  </div>

  <div class="date-filter-container">
    <div class="date-pills">
      <button
        *ngFor="let date of availableDates"
        pButton
        type="button"
        class="date-pill"
        [class.selected]="date === selectedDate"
        (click)="selectDate(date)">
        {{ date | date:'EEE, MMM d' }}
      </button>
    </div>

    <div class="price-filter">
      <p-slider [(ngModel)]="rangeValues" [range]="true" [min]="0" [max]="500" [step]="10" class="price-slider"></p-slider>
      <button pButton icon="pi pi-refresh" class="refresh-btn" (click)="refreshShows()"></button>
    </div>
  </div>

  <app-shows
    *ngIf="!refreshing"
    [shows]="shows"
    [selectedDate]="selectedDate"
    [priceRange]="rangeValues">
  </app-shows>
</div>
