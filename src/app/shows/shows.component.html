<div class="venues" *ngIf="venues.length">
  <div class="venue-card" *ngFor="let venue of venues">
    <h4 class="venue-name">{{ venue.name }}</h4>
    <p class="show-timings-label">Show Timings:</p>
    <div class="show-timings">
      <div
        *ngFor="let show of venue.shows"
        class="show-card"
        (click)="openSeatMap(show)"
        [ngStyle]="{'border-color': getAvailabilityColor(show), 'color': getAvailabilityColor(show)}">
        <div class="show-time">{{ getShowTime(show) }}</div>
        <div class="show-price">â‚¹{{ getShowPrice(show) }}</div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="!venues.length">
  <p>No shows available</p>
</div>

<app-seat-map 
*ngIf="seatMapVisible && selectedShow"
  [(visible)]="seatMapVisible" 
  [show]="selectedShow" 
  [price]="getShowPrice(selectedShow)"
  [eventName]="eventName">
</app-seat-map>
