<div class="profile-container">
  <div class="profile-header">
    <div class="avatar">
      <i class="pi pi-user"></i>
    </div>
    <p>{{ user.email }}</p>
  </div>

  <div class="profile-sections">
    <div class="profile-card" (click)="showDetailsDialog = true">
      <div class="card-header">
        <i class="pi pi-user-edit"></i>
        <h3>My Details</h3>
      </div>
      <p>Manage your personal information</p>
    </div>

    @if (role === "Customer") {
      <div class="profile-card" (click)="navigateTo('bookings')">
        <div class="card-header">
          <i class="pi pi-calendar"></i>
          <h3>My Bookings</h3>
        </div>
        <p>View and manage your event bookings ({{ upcomingCount }} upcoming)</p>
      </div>
    }
  </div>
</div>

<app-profile-details 
  [userProfile]="userProfile" 
  [visible]="showDetailsDialog"
  (visibleChange)="showDetailsDialog = $event">
</app-profile-details>
