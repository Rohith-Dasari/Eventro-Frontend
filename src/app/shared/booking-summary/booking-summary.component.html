<div class="booking-summary-container">
  <h3 *ngIf="showTitle" class="summary-title">Booking Summary</h3>
  
  <p-table [value]="summaryItems" styleClass="p-datatable-striped booking-summary-table">
    <ng-template pTemplate="body" let-item>
      <tr>
        <td class="label-cell">{{ item.label }}</td>
        <td class="value-cell" [class.highlight]="item.label === 'Total Amount'">
          {{ item.value }}
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
