<div class="venues-row">
  <div class="cards-container">
    <p-card *ngFor="let venue of venues" class="venue-card">
      <ng-template pTemplate="title">
        {{ venue.Name }}
      </ng-template>

      <ng-template pTemplate="subtitle">
        {{ venue.City }}, {{ venue.State }}
      </ng-template>

      <ng-template pTemplate="content">
        <p-togglebutton
          [ngModel]="venue.IsBlocked"
          [disabled]="loadingVenueId !== null"
          onLabel="Blocked"
          offLabel="Active"
          [offIcon]="'pi pi-lock-open'"
          [onIcon]="'pi pi-lock'"
          [styleClass]="'w-36'"
          [ariaLabel]="'Toggle venue status'"
          (click)="onToggle(venue, $event)">
        </p-togglebutton>
      </ng-template>
    </p-card>
  </div>
</div>

<app-spinner [visible]="loadingVenueId !== null"></app-spinner>
