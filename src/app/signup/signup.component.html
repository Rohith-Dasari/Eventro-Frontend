<div class="Signup-page">
<app-auth-layout/>
<div class="login-form">
    <h2>Welcome Back</h2>
    <form (ngSubmit)="onSignup()">
        <input [(ngModel)]="username" name="username" placeholder="Username" required/>
        <br>
        <input [(ngModel)]="email" name="email" placeholder="Email" required/>
        <br>
        <input [(ngModel)]="phoneNumber" name="phoneNumber" placeholder="Phone Number" required type="number"/>
        <br>
        <input [(ngModel)]="password" name="password" placeholder="Password" required type="password"/>
        <br>
        <input [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required type="password"/>
        <br>
        <button type="submit">Let's Go!</button>
        <p>Already a user? <a routerLink="/login">Log in Here</a></p>
    </form>
</div>
