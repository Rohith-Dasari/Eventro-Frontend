<div class="login-page">

  <div class="left-side">
    <app-auth-layout></app-auth-layout>
  </div>

  <div class="right-side">
    <div class="brand">
    <div class="brand-name">EVENTRO </div>
    <p class="caption">Your gateway to amazing events</p>
    </div>
    
    <div class="login-form">
      <h2>Welcome Back</h2>
      <form #loginForm="ngForm" (ngSubmit)="onLogin()">
        <div class="input-field">
        <ng-icon name="matSearch" />
          <input [(ngModel)]="email" name="email" placeholder="Email" required email #emailModel="ngModel"/>
        </div>
        <div class="error" *ngIf="emailModel.invalid && emailModel.touched">
            Invalid email address
        </div>
        <input [(ngModel)]="password" name="password" placeholder="Password" required type="password"/>
        <div class="error" *ngIf="loginError">
            Invalid credentials
        </div>
        <button type="submit" [disabled]="loading || loginForm.invalid">
            {{ loading ? 'Please wait...' : 'Login' }}
        </button>
        <p>New user? <a routerLink="/signup">Sign up Here</a></p>
      </form>
    </div>
  </div>

</div>
