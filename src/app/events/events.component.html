<app-upcoming-bookings-row 
  title="Upcoming Bookings"
  [bookings]="upcomingBookings"
  [defaultImage]="defaultImage"
  (bookingClick)="onBookingClick($event)" 
  *ngIf="role === 'Customer'">
</app-upcoming-bookings-row>

<app-upcoming-booking-details
  [(visible)]="bookingDialogVisible"
  [booking]="selectedBooking">
</app-upcoming-booking-details>

<!-- ğŸ”¥ Section header with Admin-only add button -->
<div class="events-header">
  <h2 class="events-title">Events Near You</h2>

  <!-- Show this button only for Admin -->
  <button
    *ngIf="role === 'Admin'"
    pButton
    icon="pi pi-plus"
    class="p-button-rounded p-button-success add-btn"
    (click)="addEventDialog.open()">
  </button>
</div>

<!-- Events row component (list display) -->
<app-events-row 
  [events]="events"
  [defaultImage]="defaultImage"
  (eventClick)="goToEventDetails($event)">
</app-events-row>

<!-- ğŸ”¥ Add Event Dialog Component -->
<app-add-event-dialog
  #addEventDialog
  (eventAdded)="refreshEvents()">
</app-add-event-dialog>
